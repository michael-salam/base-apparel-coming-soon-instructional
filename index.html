<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="flex-container">
      <!-- left side -->
      <div class="text">
        <div class="content">
          <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
          <img
            class="mobile-hero"
            src="./images/hero-mobile.jpg"
            alt="Hero image"
          />
          <h1 class="heading"><span>We're</span> coming soon</h1>
          <p class="sub-heading">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              required
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="Arrow icon" />
            </button>
          </form>
        </div>
      </div>

      <!-- right side -->
      <div class="desktop-hero"></div>
    </header>
  </body>
</html>
